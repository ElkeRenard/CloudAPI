<section id = "restricted-stories"  class="text-center">

  <h2 class=" font-weight-bold"><a (click)="prev()"><i class="fa fa-angle-left mr-5" aria-hidden="true"></i></a>Stories<a (click)="next()"><i class="fa fa-angle-right ml-5"></i></a></h2>
<!-- Form inline with radios -->
<form class="form-inline flex justify-content-center my-3">

  <label class="mr-5">Sort by: </label>
  <div class="form-check">
      <input class="form-check-input " type="radio" name="exampleRadios" id="sortByCountry" (click)="sort('country')">
      <label class="form-check-label mr-4" for="sortByCountry">
          Country
      </label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="sortByAuthor" (click)="sort('author')">
      <label class="form-check-label mr-4" for="sortByAuthor">
          Author
      </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="default" (click)="sort('')" checked>
    <label class="form-check-label" for="default">
        default
    </label>
</div>

</form> 
<!-- Form inline with radios -->
  <!--Table-->
    <table class="table table-hover table-sm" *ngIf = "completeList">

      <!--Table head-->
      <thead>
          <tr>
              <th  class="font-weight-bold">Country</th>
              <th  class="font-weight-bold">Author</th>
              <th  class="font-weight-bold">Start</th>
              <th  class="font-weight-bold">End</th>
          </tr>
      </thead>
      <!--Table head-->
  
      <!--Table body-->
      <tbody>
          <tr *ngFor="let story of completeList">
              <td>{{story.country}}</td>
              <td>{{story.author}}</td>
              <td>{{story.startDate}}</td>
              <td>{{story.endDate}}</td>
              <td><button type="button" class="btn btn-cyan btn-sm" (click)="form.show(); getDetail(story)">Update</button></td>               
              <td><button class="klik" type="button" class="btn btn-red btn-sm" (click)="deleteStory(story)">Delete</button></td>
          </tr>
      </tbody>
      <!--Table body-->
  
  </table>
  <!--Table-->
</section>


<!--Modal: Contact form-->
<div  mdbModal #form="mdb-modal" class="modal fade mb-0" id="modalstoryForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div *ngIf="storyDetail" class="modal-dialog cascading-modal" role="document">
        <!--Content-->
        <div class="modal-content">
    
            <!--Header-->
            <div class="modal-header cyan white-text" >
                <h4 class="title font-weight-bold">{{storyDetail.country}}</h4>
                <h4 class="title"><i class="fa fa-pencil"></i> Update travel story</h4>
                <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="form.hide()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                    <div class="row">

                            <div class="col">
                                <label for="startDate">Start date</label>
                                <input type="text" id="startDate" class="form-control form-control-sm" placeholder="dd/mm/yyyy"[(ngModel)]='storyDetail.startDate'>
                            </div>
                        
                            <div class="col">
                                <label for="endDate">End date</label>
                                <input type="text" id="endDate" class="form-control form-control-sm" placeholder="dd/mm/yyyy" [(ngModel)]='storyDetail.endDate'>
                            </div>
                        </div>
                                        
                        <br>
                        
                        <label for="author">Story teller</label>
                        <input type="text" id="author" class="form-control form-control-sm" [(ngModel)]='storyDetail.author'>
                        <br>               
                                        
                        <label for="story">Your story</label>
                        <textarea type="text" id="story" class="md-textarea form-control" [(ngModel)]='storyDetail.travelstory'></textarea>
                        
                        <div class="text-center mt-4 mb-2">
                            <button class="btn btn-info" (click)="updateStory()">Save
                                <i class="fa fa-send ml-2"></i>
                            </button>
                        </div>
            </div>
        </div>
    </div>
</div>
<!--Modal: Contact form-->
