<section id = "restricted-stories"  class="text-center">

  <h2 class=" font-weight-bold"><a (click)="prev()"><i class="fa fa-angle-left mr-5" aria-hidden="true"></i></a>Stories<a (click)="next()"><i class="fa fa-angle-right ml-5"></i></a></h2>
<!-- Form inline with radios -->
<form class="form-inline flex justify-content-center my-3">

  <label class="mr-5">Sort by: </label>
  <div class="form-check">
      <input class="form-check-input " type="radio" name="exampleRadios" id="sortByCountry" (click)="sort('country')">
      <label class="form-check-label mr-4" for="sortByCountry">
          Country
      </label>
  </div>
  <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="sortByAuthor" (click)="sort('author')">
      <label class="form-check-label mr-4" for="sortByAuthor">
          Author
      </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="default" (click)="sort('')" checked>
    <label class="form-check-label" for="default">
        default
    </label>
</div>

</form> 
<!-- Form inline with radios -->
  <!--Table-->
    <table class="table table-hover table-sm" *ngIf = "completeList">

      <!--Table head-->
      <thead>
          <tr>
              <th  class="font-weight-bold">Country</th>
              <th  class="font-weight-bold">Author</th>
              <th  class="font-weight-bold">Start</th>
              <th  class="font-weight-bold">End</th>
          </tr>
      </thead>
      <!--Table head-->
  
      <!--Table body-->
      <tbody>
          <tr *ngFor="let story of completeList; let i = index" (click)="goToDetail(story, i)" [class.active]="i == selectedRow">
              <td>{{story.country}}</td>
              <td>{{story.author}}</td>
              <td>{{story.startDate}}</td>
              <td>{{story.endDate}}</td>
              <td><button type="button" class="btn btn-cyan btn-sm" (click)="updateStory(story, i)">Update</button></td>               
              <td><button class="klik" type="button" class="btn btn-red btn-sm" (click)="deleteStory(story,i)">Delete</button></td>
          </tr>
      </tbody>
      <!--Table body-->
  
  </table>
  <!--Table-->
</section>
