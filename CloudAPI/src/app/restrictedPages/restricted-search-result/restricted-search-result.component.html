<section id = 'restricted-searchResult' class="text-center">
    
    <h2 class="mb-4 font-weight-bold">Search result<span *ngIf = "option == 'MyWorld'"> in My World</span></h2>
    <!--Table-->
    <table *ngIf = "results; else start" class="table table-hover table-sm">

        <!--Table head-->
        <thead *ngIf="results != ''; else noData">
            <tr>
                <th  class="font-weight-bold">ID</th>
                <th  class="font-weight-bold">Country</th>
                <th  class="font-weight-bold">Native name</th>
                <th  class="font-weight-bold">Region</th>
            </tr>
        </thead>
        <!--Table head-->
       
        <!--Table body-->
        <tbody class="list">
            <tr *ngFor="let country of results; let i = index" (click)="getDetail(country, i)" [class.active]="i == selectedRow">
                <th scope="row">{{country.Alpha3Code}}<span *ngIf = "option == 'MyWorld'">{{country.alpha3Code}}</span> </th>
                <td>{{country.Name}}<span *ngIf = "option == 'MyWorld'">{{country.name}}</span></td>
                <td>{{country.NativeName}}<span *ngIf = "option == 'MyWorld'">{{country.nativeName}}</span></td>
                <td>{{country.Region}}<span *ngIf = "option == 'MyWorld'">{{country.region}}</span></td> 
                <td><button *ngIf="option == 'MyWorld'" type="button" class="btn btn-cyan btn-sm" (click)="showStories()">Stories</button></td>               
                <td><button class="klik" type="button" class="btn btn-red btn-sm" (click)="handleData(country,i)">{{buttonTekst}}</button></td>                
            </tr>
        </tbody>
        <!--Table body-->
    
    </table>
    <!--Table-->
     
</section>

<ng-template #noData>
    <i class="fa fa-globe fa-5x blue-text mb-3" aria-hidden="true"></i>
    <p>Your search did not match any country.</p>
</ng-template>

<ng-template #start>
        <i class="fa fa-globe fa-5x blue-text mb-3" aria-hidden="true"></i>
</ng-template>
