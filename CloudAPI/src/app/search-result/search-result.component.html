<section id = 'searchResult'>
    <h2 *ngIf="results" class="mb-5 font-weight-bold"><a ng-click="prev()"><i class="fa fa-angle-left mr-5" aria-hidden="true"></i></a>Search results<a ng-click="next()"><i class="fa fa-angle-right ml-5"></i></a></h2>
    <!--Table-->
    <table class="table table-hover table-sm">

        <!--Table head-->
        <thead *ngIf="results">
            <tr>
                <th  class="font-weight-bold">ID</th>
                <th  class="font-weight-bold">Country</th>
                <th  class="font-weight-bold">Native name</th>
                <th  class="font-weight-bold">Region</th>
            </tr>
        </thead>
        <!--Table head-->
       
        <!--Table body-->
        <tbody>
            <tr *ngFor="let country of results">
                <th scope="row">{{country.Alpha3Code}}</th>
                <td>{{country.Name}}</td>
                <td>{{country.NativeName}}</td>
                <td>{{country.Region}}</td>
            </tr>
        </tbody>
        <!--Table body-->
    
    </table>
    <!--Table-->
     
</section>
